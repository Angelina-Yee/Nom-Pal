<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/signup.css" />
        <link rel="stylesheet" type="text/css" href="css/nav-bar.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="/hat.png" />
        <title>Nom-Pal Sign In</title>
    
        <!--- box icons link -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
        <!--- remix icons link --> 
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
      
        <!--- google fonts link --> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
      </head>

      <body>
        <div class="wrapper">
            <div class="form-wrap log-in">
                <form id="log-in-form" action="profile2.html" method="POST">
                    <h2>Log In</h2>
                    <div class="input">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Enter</button>
                    <div class="log-link">
                        <p>Don't have an account? 
                            <a href="#" class="signup-link">Sign Up</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form-wrap sign-up">
                <form id="sign-up-form" action="profile.html" method="POST">
                    <h2>Sign Up</h2>
                    <div class="input">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="input">
                        <input type="password" required>
                        <label for="">Confirm Password</label>
                    </div>
                    <button type="submit" class="btn">Enter</button>
                    <div class="log-link">
                        <p>Already have an account? 
                            <a href="#" class="login-link">Log In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <script src="js/script.js"></script>
      </body>
</html>
